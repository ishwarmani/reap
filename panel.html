
<!DOCTYPE html>
<html>
<head>
	<title>panel</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="reapTest1.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body >


<div class="container-fluid">
  <div class="col-sm-9">
    <div class="panel panel-default">

      <div class="panel-heading" style="background: #EA8744;">
        <div class="row">
            <div class="col-md-12 " >
              <strong><img src="silver_badge.png"></img> RECOGNIZE KARMA</strong>
            </div>  
        </div>      <!--row -->
      </div>        <!--panel-headings ended -->
        <!--panel body -->
      <div class="panel-body">

          <form class="vertical" role="form">

          <div class="row">
              <div class="form-group">
                <div class="form-group col-xs-6"><input type="name" class="form-control" id="name" placeholder="select a newer"></div>
                <div class="form-group col-xs-2">
                 <select class="form-control" id="sel1">
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Bronze</option>
                 </select>
                </div>
                <div class="form-group col-xs-4">
                 <select class="form-control" id="sel2">
                    <option>Select a karma</option>
                    <option>extra miler</option>
                    <option>knowledge Sharing</option>
                    <option>mentorship</option>
                 </select>
                </div>
              </div>
          </div>

          <div class="row ">
            <div class="col-xs-12">
              <div class="form-group">
                 <label for="reason">Reason</label>
                  <textarea class="form-control" rows="6" id="comment" placeholder="Please select a karma first....."></textarea>
              </div>
            </div> 
          </div> 

          <div class="row">
            <div col-xs-12>
              <div class="form-group col-xs-2 pull-right">
              <button class="form-control btn btn-primary " id = "recognise">Recognise</button>
             </div> 
            </div> 
          </div>
          
        </form>

       </div>
    </div>          <!--panel-default ended -->
  </div>            <!--col-md-9 ended -->

  <div class="col-md-3">
          <div class="panel panel-default" style="padding-bottom: 10px;">
            <div class="panel-heading"  style="background: #8D9FC4;">
              <div class="row">
                    <div class="col-md-12">
                      <strong><img src="silver_badge.png" ></img> MY BADGES</strong>
                    </div>
                  </div>
            </div>

            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 badge-content-left">
                  <img src="passport.jpg"></img>
                </div>
                <div class="col-md-9">
                  <div class="row"  style="text-align: center;">
                    <label><a href="#">Ishwar Mani Thapa</a></label>
                  </div>
              <table class="table" >
                <thead>
                    <tr>
                      <th><img src="gold.png"></th>
                      <th><img src="silver.png"></th>
                      <th><img src="bronze.png"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                  </tbody>
              </table>
                </div>
              </div>
              
            </div>
          </div> 
      
      </div>       <!--col-md-3 ended -->
</div>          <!--container fluid ended -->
  
</body>
</html>
