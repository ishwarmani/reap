        function checkDetails(){
             var name=$("#name").val();
            var id=$("#id").val();
            var designation=$("#designation").val();
    var password = $("#pwd").val();

            var team=$("#btnTeam").val();

            if(name==""||id==""||designation==""||password==""||confirmPassword==""||team==""){
               return true;
            }
            else 
                return false;

        function checkPasswordMatch() {
            var a= checkDetails();
           if(a==true){

           }else{
            var password = $("#pwd").val();
    var confirmPassword = $("#Cpwd").val();

    }

                $("#pwd").cleanData;

 $("#btn").attr("disabled","disabled");
